
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uttharandhra Tirupati - Pendurthi</title>

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Tiro+Telugu:ital@0;1&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.1",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "firebase/app": "https://esm.sh/firebase@10.13.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.13.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.13.0/analytics",

<link rel="stylesheet" href="/src/index.css">
</head>
  <body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="./src/index.tsx"></script>
    <script>
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scroll-progress').style.width = scrolled + '%';
      });
    </script>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
