
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utthandhra Tirumala - Sri Venkateswara Swamy Temple</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Mandali&display=swap" rel="stylesheet">
    <style>
        :root {
            --spiritual-maroon: #800000;
            --spiritual-gold: #FF9933;
            --spiritual-cream: #fdfaf3;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--spiritual-cream);
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
            font-family: 'Cinzel', serif;
        }
        .telugu-font {
            font-family: 'Mandali', sans-serif;
        }
        .spiritual-gradient {
            background: linear-gradient(135deg, #800000 0%, #4a0000 100%);
        }
        .gold-border {
            border-image: linear-gradient(to right, #FF9933, #FFD700, #FF9933) 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: fadeIn 0.8s ease-out forwards;
        }
        .reveal-on-scroll {
            opacity: 0;
            transition: all 0.8s ease-out;
        }
        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-on-scroll.inactive {
            transform: translateY(30px);
        }

        /* Decorative background pattern */
        .pattern-overlay {
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l5 25 25 5-25 5-5 25-5-25-25-5 25-5z' fill='%23800000' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
    </style>
