<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UTTARANDHRA TIRUMALA - Pendurthi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&family=Tiro+Telugu:ital@0;1&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              saffron: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              gold: {
                500: '#eab308',
              }
            },
            fontFamily: {
              telugu: ['"Tiro Telugu"', 'serif'],
              header: ['"Ramabhadra"', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body { font-family: sans-serif; background-color: #fffbf0; overflow-x: hidden; }
      .font-telugu { font-family: 'Tiro Telugu', serif; }
      h1, h2, h3, h4 { font-family: 'Ramabhadra', sans-serif; }
      .god-rays {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% -20%, rgba(255, 239, 153, 0.15) 0%, transparent 70%);
        pointer-events: none; overflow: hidden;
      }
      @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
      .flower-petal {
        position: absolute; top: -20px; background-color: #ffd700; width: 12px; height: 12px;
        border-radius: 80% 0 80% 0; animation: fall linear forwards; z-index: 50; pointer-events: none;
      }
      @keyframes fall { to { transform: translateY(100vh) rotate(1080deg); } }
      #scroll-progress {
        position: fixed; top: 0; left: 0; height: 4px; background: #ea580c; z-index: 9999; width: 0%;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.3",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "firebase/app": "https://esm.sh/firebase@10.13.0/app",
    "firebase/firestore": "https://esm.sh/firebase@10.13.0/firestore",
    "firebase/analytics": "https://esm.sh/firebase@10.13.0/analytics",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="scroll-progress"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('scroll', () => {
        const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const scrolled = (winScroll / height) * 100;
        document.getElementById('scroll-progress').style.width = scrolled + '%';
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
